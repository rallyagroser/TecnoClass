<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="registro.css">
<title>Tecno Class - Registro Gamer</title>
</head>
<body>

  <h1>Tecno Class</h1>

  <div class="logo-container" aria-label="Logotipo Tecno Class">
     <img src="logo_pitutu2-removebg-preview.png" alt="Logo Tecno Class" class="logo-img" />
      <circle class="circle-anim" cx="50" cy="50" r="44" stroke-width="3" />
      <polygon points="50,15 80,45 70,80 30,80 20,45" stroke-width="2" stroke-linejoin="round" />
      <circle class="circle-anim" cx="50" cy="50" r="20" stroke-width="3" />
      <circle class="circle-anim" cx="40" cy="35" r="6" stroke-width="2" />
      <circle class="circle-anim" cx="60" cy="65" r="6" stroke-width="2" />
      <circle cx="50" cy="50" r="10" stroke-width="3" fill="var(--purple3)" />
    </svg>
  </div>

  <div class="form-container">
    <form id="registrationForm" novalidate>
      <label for="username">Nombre de usuario</label>
      <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required minlength="3" autocomplete="off" />

      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="tu-correo@estudiante.com" required autocomplete="off" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="minimo seis caracteres" required minlength="6" />

      <label for="confirmPassword">Confirmar Contraseña</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="minimo seis caracteres" required minlength="6" />

      <button type="submit">Registrarse</button>
      <div style="position: absolute; top: 40px; left: 50px; color: #fff;"><a style="color: #fff;" type="button" href="login.html">Regresar</a>
   </div>
    </form>
  </div> 
<script src="registro.js"></script>
<footer>
  &copy; 2024 Tecno Class. Estilo Gamer con energía púrpura.
</footer>
</body>
</html>
